<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../node_modules/ion-rangeslider/css/ion.rangeSlider.css">
    <link rel="stylesheet" type="text/css" href="../../node_modules/ion-rangeslider/css/ion.rangeSlider.skinFlat.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/instantsearch.js/0.5/themes/default.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <input id="search-box" type="text" />
      </div>
      <div id="stats"></div>
      <div id="slider">
      </div>
    </div>

    <script src="//cdn.jsdelivr.net/instantsearch.js/0.5/instantsearch.min.js"></script>
    <script src="//cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
    <script src="//cdn.jsdelivr.net/jquery/2/jquery.min.js"></script>
    <script src="../../node_modules/ion-rangeslider/js/ion.rangeSlider.min.js"></script>
    <script src="../../dist/instantsearch-ion.rangeSlider.js"></script>
    <script>
      var search = instantsearch({
        appId: 'latency',
        apiKey: '6be0576ff61c053d5f9a3225e2a90f76',
        indexName: 'instant_search'
      });
      search.addWidget(
        instantsearch.widgets.searchBox({
          container: '#search-box',
          placeholder: 'Search for products',
          poweredBy: true
        })
      );
      search.addWidget(
        instantsearch.widgets.stats({
          container: '#stats'
        })
      );
      search.addWidget(
        instantsearch.widgets.ionRangeSlider({
          container: '#slider',
          facetName: 'price'
        })
      );
      search.start();
    </script>
  </body>
</html>
